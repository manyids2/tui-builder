yamlLayout:
  - name: two-row
    minGridWidth: 0
    minGridHeight: 0
    rowSpans: [-1, -1]
    columnSpans: [-1]
    items:
      labelA: [0, 0, 1, 1]
      labelB: [1, 0, 1, 1]

  - name: two-row-navbar
    minGridWidth: 0
    minGridHeight: 0
    rowSpans: [3, -1, -1]
    columnSpans: [-1]
    items:
      navbar: [0, 0, 1, 1]
      labelA: [1, 0, 1, 1]
      labelB: [2, 0, 1, 1]

  - name: two-row-navbar-sidebar
    minGridWidth: 0
    minGridHeight: 0
    rowSpans: [3, -1, -1]
    columnSpans: [30, -1]
    items:
      navbar: [0, 0, 1, 2]
      sidebar: [1, 0, 2, 1]
      labelA: [1, 1, 1, 1]
      labelB: [2, 1, 1, 1]
